{% extends 'base.html' %}
{% block title %}
  Valhalla
{% endblock %}
{% block header_text %}
  Bienvenidos
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
      {% for page in pages %}
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h4 class="card-title">{{ page.name }}</h4>
              <a class="btn btn-primary btn-large" href="{{ page.url }}">Ir</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
