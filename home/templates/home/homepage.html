{% extends 'base.html' %}
{% block title %}
  Valhalla
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      {% for page in pages %}
        <div class="col-12 col-md-6 col-lg-4 my-2">
          <div class="card text-center">
            <div class="card-body">
              <h4 class="card-title">{{ page.name }}</h4>
              <a class="btn btn-primary btn-large" href="{{ page.url }}">Ir</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
